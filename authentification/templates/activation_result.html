<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation de compte - CryptoXchange</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #34495e;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
        }
        .error {
            color: #c0392b;
            font-weight: bold;
        }
        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2980b9;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if success %}
            <h1>Compte activé !</h1>
            <p class="success">{{ message }}</p>
            <p>Vous pouvez maintenant vous connecter à votre compte Abidjanexchange.</p>
        {% else %}
            <h1>Erreur d'activation</h1>
            <p class="error">{{ message }}</p>
            <p>Veuillez vérifier que le lien utilisé est correct ou contactez notre support.</p>
        {% endif %}
    </div>
</body>
</html>
